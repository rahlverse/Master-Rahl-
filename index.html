<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë RAHL Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: gold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
    }

    .login-box button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #ffcc00;
    }

    .typing {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      min-height: 20px;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center;
      background-size: cover;
      margin: 0 auto 20px;
      border: 2px solid gold;
    }

    .slogan {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }

    a {
      color: gold;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="profile-icon"></div>
    <h2>Welcome to RAHL</h2>
    <p class="typing" id="typingText"></p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>

    <a href="signup.html">Create new account</a>
  </div>

  <div class="slogan">üëë A creative force driven by vision, passion, and purpose ‚Äî Powered by RAHL.</div>

  <script>
    // Typing animation for slogan
    const text = "‚ÄúA creative force driven by vision, passion, and purpose.‚Äù";
    let i = 0;
    const speed = 50;
    const typingEl = document.getElementById("typingText");

    function typeWriter() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
