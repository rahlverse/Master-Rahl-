<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Launchpad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2c003e, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: gold;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 1.3em;
      color: #ccc;
      height: 30px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ffdd57;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘‘ RAHL Launchpad</h1>
  <div class="typing" id="slogan"></div>

  <div class="button-group">
    <a href="signup.html"><button>Sign Up</button></a>
    <a href="index.html"><button>Login</button></a>
    <a href="generator.html"><button>Launch Generator</button></a>
  </div>

  <footer>
    Power through knowledge. Control through code.
  </footer>

  <script>
    const text = "Power through knowledge. Control through code.";
    let index = 0;
    const speed = 70;
    const slogan = document.getElementById("slogan");

    function type() {
      if (index < text.length) {
        slogan.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, speed);
      }
    }
    type();
  </script>
</body>
</html>
