<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAHL Launchpad</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid gold;
    }

    .logo {
      font-size: 1.8rem;
      color: gold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: gold;
    }

    .hero-section {
      text-align: center;
      padding: 2rem;
    }

    .tech-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid gold;
    }

    .emperor-img {
      width: 180px;
      border-radius: 50%;
      margin-top: -90px;
      border: 5px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .hero-content {
      margin-top: 1rem;
    }

    .hero-content h2 {
      font-size: 2rem;
      color: gold;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: white;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      background-color: #111;
      color: gray;
      font-style: italic;
    }

    footer .powered {
      color: gold;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">ðŸ‘‘ RAHL</h1>
      <ul class="nav-links">
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tech Image at Top -->
  <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f" class="tech-image" alt="Tech Theme" />

  <!-- Royal Emperor Image (You) -->
  <div style="text-align: center;">
    <img src="https://images.unsplash.com/photo-1612831455546-037f2e7e6c4f" class="emperor-img" alt="Royal Emperor" />
  </div>

  <!-- Hero Section -->
  <main class="hero-section">
    <div class="hero-content">
      <h2>Welcome to the Royal AI Hyperlaunchpad</h2>
      <p>Your personalized gateway to innovation, automation, and creative freedom.</p>
      <a class="btn" href="generator.html">Open Generator</a>
      <a class="btn" href="login.html">Login</a>
    </div>
  </main>

  <footer>
    <p class="slogan">"A creative force driven by vision, passion, and purpose."</p>
    <p class="powered">Powered by RAHL</p>
  </footer>
</body>

</html>
