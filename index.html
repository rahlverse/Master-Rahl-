<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAHL Launchpad</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e1f2f, #3b1f47);
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: gold;
    }
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: gold;
    }
    .hero-content p {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1.2rem;
    }
    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: gold;
      color: #1e1f2f;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #f7d774;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #111;
    }
    .slogan {
      font-style: italic;
      color: #ccc;
    }
    .powered {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head><body>
  <header>
    <nav class="navbar">
      <h1 class="logo">ðŸ‘‘ RAHL</h1>
      <ul class="nav-links">
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>  <main class="hero-section">
    <div class="hero-content">
      <h2>Welcome to the Royal AI Hyperlaunchpad</h2>
      <p>Your personalized gateway to innovation, automation, and creative freedom.</p>
      <div class="hero-buttons">
        <a class="btn" href="generator.html">Open Generator</a>
        <a class="btn" href="logout.html">Log Out</a>
      </div>
    </div>
  </main>  <footer>
    <p class="slogan">"A creative force driven by vision, passion, and purpose."</p>
    <p class="powered">Powered by RAHL</p>
  </footer>
</body></html>
