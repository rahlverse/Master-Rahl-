<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    .generator-box {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      background: #222;
      color: white;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4169e1;
    }

    .response {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .tts-button {
      margin-top: 10px;
      background: #333;
    }
  </style>
</head>

<body>
  <div class="generator-box">
    <h2>ðŸ‘‘ Ask RAHL Anything</h2>
    <textarea id="userInput" placeholder="Type your royal question..."></textarea><br>
    <button onclick="sendToRAHL()">Generate</button>
    <button class="tts-button" onclick="readAloud()">ðŸ”Š Listen</button>
    <div id="output" class="response"></div>
  </div>

  <script type="module">
    import { askRAHL } from './api/rahl.js';

    async function sendToRAHL() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("output");
      output.textContent = "RAHL is thinking...";

      try {
        const response = await askRAHL(input);
        output.textContent = response;
      } catch (err) {
        output.textContent = "An error occurred: " + err.message;
      }
    }

    function readAloud() {
      const text = document.getElementById("output").textContent;
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
