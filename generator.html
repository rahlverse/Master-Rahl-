<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .mic-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: gold;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="color: crimson;">Generate Bio, Caption, or Button Code</h2>

    <select id="typeSelect">
      <option value="bio">üî• Bio</option>
      <option value="caption">üéØ Caption</option>
      <option value="button">üîò Button Code</option>
    </select>

    <div style="margin-top: 10px; display: flex; align-items: center;">
      <input type="text" id="userInput" placeholder="Type your idea..." />
      <button onclick="generateText()">Generate</button>
      <button class="mic-button" onclick="startVoice()">üéôÔ∏è</button>
    </div>

    <div id="output" style="margin-top: 20px; color: aqua;"></div>
  </div>

  <script>
    function generateText() {
      const type = document.getElementById("typeSelect").value;
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      let output = "";

      if (type === "bio") {
        if (input.includes("fashion")) {
          output = "A fashion bio is a creative force driven by vision, passion, and purpose.";
        } else if (input.includes("tech")) {
          output = "A tech visionary fueled by logic, curiosity, and clean code.";
        } else {
          output = `A creative bio about "${input}" ‚Äî powered by RAHL.`;
        }
      } else if (type === "caption") {
        output = `Unleashing power through "${input}" #RAHLMode`;
      } else if (type === "button") {
        output = `<button class="btn">${input}</button>`;
      }

      document.getElementById("output").innerHTML = "üß† " + output;
    }

    function startVoice() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
      };

      recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
      };
    }
  </script>

</body>
</html>
