<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 500px;
      margin: auto;
      padding-top: 60px;
      text-align: center;
      color: white;
    }

    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: gold;
      color: black;
      cursor: pointer;
    }

    .mic {
      font-size: 20px;
      color: crimson;
      cursor: pointer;
      margin-left: 10px;
      background: none;
      border: none;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      color: aqua;
    }

    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="color: crimson;">Generate Bio, Caption, or Button Code</h2>

  <select id="typeSelect">
    <option value="bio">ðŸ”¥ Bio</option>
    <option value="caption">ðŸŽ¯ Caption</option>
    <option value="button">ðŸ”˜ Button</option>
  </select>

  <div style="display:flex; justify-content:center; align-items:center;">
    <input type="text" id="userInput" placeholder="Type your idea..." />
    <button onclick="generateText()">Generate</button>
    <button class="mic" onclick="startVoice()">ðŸŽ¤</button>
  </div>

  <div id="output"></div>
</div>

<script>
  function generateText() {
    const type = document.getElementById("typeSelect").value;
    const input = document.getElementById("userInput").value.trim().toLowerCase();
    let output = "";

    if (!input) {
      output = "Please enter something to generate.";
    } else {
      if (type === "bio") {
        if (input.includes("fashion")) {
          output = "ðŸ‘— A fashion icon driven by style, passion, and purpose.";
        } else if (input.includes("tech")) {
          output = "ðŸ’» A tech innovator powered by code, vision, and clarity.";
        } else {
          output = `ðŸ’¡ ${input} is a creative force driven by purpose and energy.`;
        }
      } else if (type === "caption") {
        output = `ðŸ”¥ "${input}" â€” Unleashed by RAHL.`;
      } else if (type === "button") {
        output = `<button class="btn">${input}</button>`;
      }
    }

    document.getElementById("output").innerHTML = output;
  }

  function startVoice() {
    try {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
      };

      recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
      };
    } catch (error) {
      alert("Your browser does not support voice recognition.");
    }
  }
</script>

</body>
</html>
