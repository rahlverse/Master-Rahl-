<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #20002c, #cbb4d4);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c003e;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffc107;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background: #6a1b9a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #9c27b0;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <header>ðŸ‘‘ RAHL Generator</header>

  <div class="container">
    <input type="text" id="userPrompt" placeholder="Type what you want RAHL to generate...">
    <button onclick="generate()">Generate</button>
    <div class="output" id="rahlResponse">Awaiting your command...</div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("userPrompt").value;
      const output = document.getElementById("rahlResponse");
      output.innerHTML = "RAHL is thinking...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`, // Must be defined elsewhere
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.8,
          }),
        });

        const data = await response.json();
        output.innerHTML = data.choices[0].message.content;
      } catch (err) {
        output.innerHTML = "An error occurred: " + err.message;
      }
    }
  </script>

</body>
</html>
