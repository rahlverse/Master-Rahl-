<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p#userEmail {
      color: #cccccc;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background: #8a2be2;
      color: white;
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #a45de0;
      transform: scale(1.05);
    }

    #logoutBtn {
      background: #ff4d4d;
    }

    #logoutBtn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>

  <h1>Welcome to the RAHLverse ðŸ‘‘</h1>
  <p id="userEmail">Loading your profile...</p>

  <div class="button-group">
    <button onclick="location.href='generator.html'">Open Generator</button>
    <button onclick="location.href='chat.html'">Talk to RAHL</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);
    const userEmail = document.getElementById("userEmail");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = `Logged in as: ${user.email}`;
      } else {
        window.location.href = "index.html"; // Redirect if not logged in
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
