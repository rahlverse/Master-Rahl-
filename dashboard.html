 <!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background: #0c0c0c; color: white;">

  <!-- Royal Header -->
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: linear-gradient(to right, #1a1a1a, #333);">

  <!-- Bot Response Section -->

  <script src="openai.js"></script>
