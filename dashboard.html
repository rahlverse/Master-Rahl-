<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | RAHL Launchpad</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .dashboard-container {
      max-width: 800px;
      margin: 60px auto;
      background: #111;
      padding: 40px;
      color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .dashboard-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .dashboard-buttons a {
      display: inline-block;
      padding: 14px 28px;
      margin: 15px;
      background: royalblue;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .dashboard-buttons a:hover {
      background: #4169e1;
    }

    .royal-frame {
      border: 3px solid royalblue;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background-image: url('profile.png'); /* Optional future user profile */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">

    </div>

    <p class="powered">Powered by RAHL</p>
  </div>

</body>
</html>
