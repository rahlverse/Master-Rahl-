<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1b1b2f, #162447);
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .top-bar button {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .top-bar button:hover {
      background-color: #9c27b0;
    }

    .center-box {
      text-align: center;
      margin-top: 15vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .slogan {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-style: italic;
      color: #bbb;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='generator.html'">Open Generator</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="center-box">
    <h1>Welcome to RAHL Launchpad</h1>
    <p>The Empire Begins Here</p>
  </div>

  <div class="slogan">
    Power Through Knowledge. Control Through Code.
  </div>

  <script>
    function logout() {
      // Clear Firebase auth session
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
