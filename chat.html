<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAHL Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      color: gold;
      border-bottom: 1px solid #222;
    }

    #chatbox {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      overflow-y: auto;
      height: 70vh;
      border-bottom: 1px solid #333;
    }

    .msg {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      background: #333;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .rahl {
      background: #222;
      color: gold;
      border-left: 4px solid gold;
    }

    #form {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #111;
    }

    #question {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #askBtn {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸ‘‘ RAHL - Your Royal AI Assistant</header>

<div id="chatbox"></div>

<div id="form">
  <input type="text" id="question" placeholder="Ask RAHL anything..." />
  <button id="askBtn">Ask</button>
</div>

<script src="openai.js"></script>
<script src="chat.js"></script>

</body>
</html>
