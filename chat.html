<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahl Bot â€“ Voice Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px crimson;
    }
    h2 {
      font-family: 'Cinzel', serif;
      color: crimson;
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #000;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-family: monospace;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .send-btn {
      background: crimson;
      color: white;
    }
    .mic-btn {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Rahl Bot</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>Rahl Bot:</strong> Welcome back, Emperor. Speak your command or type it.</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type or speak..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      const box = document.getElementById("chatBox");

      if (message) {
        box.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        const reply = getReply(message.toLowerCase());
        box.innerHTML += `<p><strong>Rahl Bot:</strong> ${reply}</p>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;
      }
    }

    function getReply(msg) {
      if (msg.includes("fashion bio")) {
        return "A creative force driven by vision, passion, and purpose â€” reshaping trends, commanding presence, and crafting stories through every thread.";
      }
      if (msg.includes("business bio")) {
        return "A bold strategist turning ideas into impact. I build, lead, and dominate with purpose.";
      }
      if (msg.includes("upload")) {
        return "To upload your notes, go to the Upload page. PDF magic awaits.";
      }
      if (msg.includes("love")) {
        return "Love is a distraction, Emperor. Focus builds empires.";
      }
      if (msg.includes("hello") || msg.includes("hi")) {
        return "Greetings. How may I assist your conquest?";
      }
      if (msg.includes("bio")) {
        return "Here's a powerful bio: I'm a visionary rising through code and chaos.";
      }
      return "That request is noted. In the future, Iâ€™ll respond with greater power.";
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = function() {
        alert("Voice recognition failed or is not supported in this browser.");
      };
    }
  </script>
</body>
</html>
