<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="index.html">ğŸ  Home</a>
    <a href="generator.html">ğŸ§  Generator</a>
    <a href="chat.html">ğŸ¤– RAHL Chat</a>
    <a href="#" onclick="logout()">ğŸšª Logout</a>
  </div>

  <!-- Chat Interface -->
  <div class="main-content">
    <h1 style="color: gold;">RAHL â€” Royal AI Assistant</h1>
    <div id="chatBox" class="chat-box"></div>

    <div style="margin-top: 20px;">
      <input type="text" id="userInput" placeholder="Ask RAHL anything..." />
      <button onclick="sendToRahl()">Send</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.style.left = (menu.style.left === '0px') ? '-250px' : '0px';
    }

    function logout() {
      if (typeof firebase !== "undefined" && firebase.auth) {
        firebase.auth().signOut().then(() => {
          window.location.href = "login.html";
        });
      }
    }

    function sendToRahl() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();

      if (!message) return;

      chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ You: ${message}</div>`;

      const rahlReply = generateRahlResponse(message);
      chatBox.innerHTML += `<div class="bot-msg">ğŸ¤– RAHL: ${rahlReply}</div>`;

      speak(rahlReply);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateRahlResponse(message) {
      const text = message.toLowerCase().trim();

      if (text.includes("fashion bio")) {
        return "A fashion bio is a creative force driven by vision, passion, and purpose.";
      }

      if (text.includes("hello") || text.includes("hi") || text.includes("hey")) {
        return "Greetings, I am RAHL â€” Royal Artificial Hyperintelligent Linguist. How can I serve you?";
      }

      if (text.includes("who created you")) {
        return "I was created by Emperor Rahl, master of the code realm.";
      }

      if (text.includes("what can you do")) {
        return "I can chat, generate bios, and soon evolve to full AI intelligence.";
      }

      return "I am still learning. But I will serve you with knowledge and code.";
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1;
      speechSynthesis.speak(speech);
    }
  </script>
 <script src="openai.js"></script>
<script src="app.js"></script>
</body>
</html>
