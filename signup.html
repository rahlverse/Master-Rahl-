<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup â€“ Rahlverse Empire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Your Rahlverse Account ðŸ‘‘</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>
    <p>If your email is already registered, weâ€™ll redirect you.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6bvr1VsG2vhVFwT3pmAtcIvadrAlIO7Y",
      authDomain: "rahlverse-empire.firebaseapp.com",
      projectId: "rahlverse-empire",
      storageBucket: "rahlverse-empire.appspot.com",
      messagingSenderId: "519945468450",
      appId: "1:519945468450:web:789cdf8830bc31e83ba87b",
      measurementId: "G-2K024KSR5M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful. Welcome to the Empire!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          if (error.code === 'auth/email-already-in-use') {
            alert("This email is already registered. Redirecting to login...");
            window.location.href = "index.html";
          } else {
            alert("Signup failed: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
