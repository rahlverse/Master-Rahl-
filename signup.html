
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | RAHL Launchpad</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-container p {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Create Your Royal Account</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color: royalblue;">Login</a></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
